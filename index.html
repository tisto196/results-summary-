<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <header>Codded my MEðŸ’ª</header>
    <main>
      <section class="score">
        <h2 class="result">Your Result</h2>
        <div class="circle">
          <h1 class="innernumber">76</h1>
          <p class="totalmark">of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h1 class="secondary">Summary</h1>
        <div class="minicon reaction">
          <div class="minicon-theme">
            <img src="./assets/images/icon-reaction.svg" alt=" reaction" />
            <p>Reaction</p>
          </div>
          <p><span>80</span>/100</p>
        </div>
        <div class="minicon memory">
          <div class="minicon-theme">
            <img src="./assets/images/icon-memory.svg" alt=" memory" />
            <p>Memory</p>
          </div>
          <p><span>92</span>/100</p>
        </div>
        <div class="minicon verbal">
          <div class="minicon-theme">
            <img src="./assets/images/icon-verbal.svg" alt=" memory" />
            <p>Verbal</p>
          </div>
          <p><span>61</span>/100</p>
        </div>
        <div class="minicon visual">
          <div class="minicon-theme">
            <img src="./assets/images/icon-visual.svg" alt=" memory" />
            <p>Visual</p>
          </div>
          <p><span>72</span>/100</p>
        </div>
        <button class="btn">Continue</button>
      </section>
    </main>

  </body>
